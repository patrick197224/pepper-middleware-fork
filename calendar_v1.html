<!-- first calendar version with hardcoded dates and appointments-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weekly Calendar</title>

<style>
    body {
        font-family: Arial; 
        margin: 20px; 
    }

    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }

    th {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }

    td {
        border: 1px solid #ddd;
        height: 60px;
        vertical-align: top;
        padding: 5px;
        font-size: 14px;
    }

    .appointment {
        background: #e6f7ff;
        border-left: 4px solid #007acc;
        padding: 2px 4px;
        margin: 2px 0;
        border-radius: 4px;
    }
</style>
</head>

<body>

<h2>Appointments: 5 till 11 January 2026</h2>

<table id="calendarTable"></table>

<script>
// -------------------------------
// week day dates and example appointments
// -------------------------------
const startHour = 8;
const endHour = 17;
const days = [
    { date: "2026-01-05", label: "Mon 5 Jan" },
    { date: "2026-01-06", label: "Tue 6 Jan" },
    { date: "2026-01-07", label: "Wed 7 Jan" },
    { date: "2026-01-08", label: "Thu 8 Jan" },
    { date: "2026-01-09", label: "Fri 9 Jan" },
    { date: "2026-01-10", label: "Sat 10 Jan" },
    { date: "2026-01-11", label: "Sun 11 Jan" }
];

// example data from sql
const appointments = [
    { date: "2026-01-05", time: "09:00", text: "Dr. Schmitt: Consultation" },
    { date: "2026-01-05", time: "14:00", text: "Dr. Schmitt: Consultation" },
    { date: "2026-01-07", time: "10:00", text: "Dr. Jonas: Consultation" },
    { date: "2026-01-09", time: "11:00", text: "Dr. MÃ¼ller: Consultation" }
];

// -------------------------------
// render calendar table
// -------------------------------
//header
const table = document.getElementById("calendarTable");


let headerRow = "<tr><th>Time</th>";
days.forEach(d => {
    headerRow += `<th>${d.label}</th>`;
});
headerRow += "</tr>";
table.innerHTML += headerRow;

// time slots
for (let hour = startHour; hour < endHour; hour++) {
    let row = `<tr><th>${hour}:00</th>`;

    days.forEach(d => {
        const cellAppointments = appointments.filter(a =>
            a.date === d.date && a.time === `${hour}:00`
        );

        let html = "";
        cellAppointments.forEach(a => {
            html += `<div class="appointment">${a.text}</div>`;
        });

        row += `<td>${html}</td>`;
    });

    row += "</tr>";
    table.innerHTML += row;
}
</script>

</body>
</html>
